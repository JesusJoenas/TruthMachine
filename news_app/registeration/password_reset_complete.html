{% extends 'news_app/base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-black text-light p-5 border border-secondary rounded-4 shadow-lg" style="max-width: 450px; width: 100%;">

        <h3 class="text-center text-success mb-4">Password Reset Successful!</h3>

        <p class="text-center">Your password has been successfully reset. You can now log in with your new password.</p>

        <div class="d-grid mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary">Login Now</a>
        </div>

        <div class="text-center mt-3">
            <a href="{% url 'home' %}" class="text-muted">Return to Home</a>
        </div>

    </div>
</div>
{% endblock %}
