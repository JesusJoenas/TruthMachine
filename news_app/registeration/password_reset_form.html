{% extends 'news_app/base.html' %}

{% block title %}Password Reset - Truth Machine{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card bg-black text-light p-5 border border-secondary rounded-4 shadow-lg" style="width: 100%; max-width: 450px;">
        
        <!-- Password Reset Heading -->
        <h2 class="mb-4 text-center">Reset Your Password</h2>

        <!-- Password Reset Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" class="form-control futuristic-input" placeholder="Enter your email" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary futuristic-btn">Send Reset Link</button>
            </div>
        </form>

        <!-- Link back to login page -->
        <p class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-info">Back to Login</a>
        </p>
        
    </div>
</div>
{% endblock %}
